<div id="messages" style="display: flex; flex-direction: column; height: 100%;">
  <div style="text-align:center;">
    <h1>
      Welcome to Monkey Tailr!
    </h1>
  </div>
  <div>
    <label>
      Log File:
      <select (change)="onFileKeyChange($event.target.value)">
        <option value=""></option>
        <option *ngFor="let file of fileMaps" [value]="file.fileKey">{{file.fileLoc}}</option>
      </select>
    </label>
  </div>
  <div #scrollMe style="overflow-y: scroll; flex: 1">
    <pre id="content">{{curLog}}</pre>
  </div>
</div>
